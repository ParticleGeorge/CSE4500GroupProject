<!DOCTYPE html>
<html lang="en">
  <!-- Title plus nav menu-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Quizzes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Online Quizzes</div>
        <ul class="nav-links">
          <li id="login-item">
            <a href="login.html" id="login-link">Login</a>
          </li>
          <li id="register-item">
            <a href="register.html" id="register-link">Register</a>
          </li>
          <li><a href="index.html">Home</a></li>
          <li><a href="makequiz.html">Make a Quiz</a></li>
          <li><a href="takequiz.html">Take Quiz</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
    </header>
    <!-- centered title-->
    <main>
      <h1 class="welcome">Welcome to Online Quizzes!</h1>
    </main>

    <script>
      window.onload = () => {
        const user = JSON.parse(localStorage.getItem('user'));

        // If a user is logged in, hide the "Login" and "Register" links
        if (user) {
          document.getElementById('login-item').style.display = 'none';
          document.getElementById('register-item').style.display = 'none';
        }
      };
    </script>
  </body>
</html>
